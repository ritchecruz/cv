<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h3>Input Challenge</h3>
    <form class="" action="index.html" method="post">
      <label>First Name:</label>
      <input type="text" name="" value=""><br>
      <label>Last Name:</label>
      <input type="text" name="" value=""><br>
      <label>Your Email:</label>
      <input type="email" name="" value=""><br>
      <input type="file" name="myFile" value="Choose File"><br>
      <label>Birthday:</label>
      <input type="date" name="myBirthDate" value="mm/dd/yyyy"><br>
      <label for="myGender">Gender:</label>
      <select name="myGender" id="myGender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>
      <label>Age:</label>
      <input type="range" name="myAge" value="10-100"><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
